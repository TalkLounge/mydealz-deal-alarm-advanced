apiCooldownMs = 500

emailSender = "MyDealz Deal Notification <mydealz-deal-notification@myServer.com>"
emailReceiver = "myMail@example.com"

logNotification = true
notifyOnError = true

proxyUrl = "socks5://user:password@10.0.0.1:1234" # Residential Proxy


# Virale Deals, um ARS Visa 2.0 mitzubekommen :D

[[searchterm]]
label = "Viral"
temperature = 500
temperatureWithinMinutes = 90


# Heiße Preisfehler

[[searchterm]]
label = "Preisfehler"
titleContains = "Preisfehler"
temperature = 50
temperatureWithinMinutes = 15


# Alle Handyverträge

[[searchterm]]
label = "Handyvertrag"
titleContainsNot = ["Lokal", "Die besten Handyverträge KW"]
category = ["Telefon- & Internet-Verträge", "Handyverträge"]

[[searchterm]] # Handyverträge von Tedesco
